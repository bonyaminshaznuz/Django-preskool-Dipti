{% extends "adminApp/base.html" %}

{% block title %}
Login
{% endblock %}
{% block content %}
{% load static %}
<div class="main-wrapper login-body">
   <div class="login-wrapper">
      <div class="container">
         <div class="loginbox">
            <div class="login-left">
               <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}" alt="Logo">
            </div>
            <div class="login-right">
               <div class="login-right-wrap">
                  <h1>Login</h1>
                  <p class="account-subtitle">Access to our dashboard</p>
                  <form method="post" action="/login/" class="mb-2">
                     {% csrf_token %}
                     <div class="mb-3">
                         <label for="username">Username</label>
                         <input type="text" id="username" class="form-control" name="username" placeholder="Enter Your Username"
                             required>
                     </div>
                     <div class="mb-3">
                         <label for="password">Password</label>
                         <input type="password" id="password" class="form-control" name="password" placeholder="Enter Your Password"
                             required>
                     </div>
                     <button type="submit" class="btn btn-primary">Log In</button>
                 </form>
                  <div class="text-center forgotpass"><a href="{% url 'password_reset'%}">Forgot Password?</a></div>
                  <div class="login-or">
                     <span class="or-line"></span>
                     <span class="span-or">or</span>
                  </div>
                  <div class="social-login">
                     <span>Login with</span>
                     <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i
                           class="fab fa-google"></i></a>
                  </div>
                  <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register'%}">Register</a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
