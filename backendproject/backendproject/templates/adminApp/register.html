{% extends "adminApp/base.html" %}

{% block title %}
Register
{% endblock %}
{% block content %}
{% load static %}
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/logo-white.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Register</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form method="post" action="/register/" class="mb-2">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" name="username"
                                    placeholder="Enter Your Username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Enter Your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password1">Password</label>
                                <input type="password" id="password1" class="form-control" name="password1"
                                    placeholder="Enter Your Password" required>
                            </div>
                            <div class="form-group">
                                <label for="password2">Retype Your Password</label>
                                <input type="password" id="password2" class="form-control" name="password2"
                                    placeholder="Enter Your Password Again" required>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Register</button>
                            </div>
                        </form>
                        
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <div class="social-login">
                            <span>Register with</span>
                            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#"
                                class="google"><i class="fab fa-google"></i></a>
                        </div>

                        <div class="text-center dont-have">Already have an account? <a href="{% url 'login'%}">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
