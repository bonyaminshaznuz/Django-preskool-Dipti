{% extends "adminApp/base.html" %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
{% include 'adminApp/sidebar.html' %}
{% load static %}
<div class="page-wrapper">
   <div class="content container-fluid">
      <div class="page-header">
         <div class="row align-items-center">
            <div class="col">
               <h3 class="page-title">Edit Profile</h3>
               <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'profile' %}">Profile</a></li>
                  <li class="breadcrumb-item active">Edit Profile</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-sm-12">
            <div class="card">
               <div class="card-body">

                  <form method="POST" class="post-form" action="/updateadminpage/{{ user.id }}"
                     enctype="multipart/form-data">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-12">
                           <h5 class="form-title"><span>Profile Information</span></h5>
                        </div>
                        
                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                                 <label for="user_type">User Role:</label>
                                 <input type="text" class="form-control" id="user_type" name="user_type" value="{{user.user_type}}" readonly>
                           </div>
                        </div>

                        <!-- <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>ID: </label>
                              <input type="text" class="form-control" name="id" id="id" required maxlength="20"
                                 value="{{ user.id }}" readonly />
                           </div>
                        </div> -->

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Full Name: </label>
                              <input type="text" class="form-control" name="full_name" id="full_name" required
                                 maxlength="100" value="{{ user.full_name }}" />
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Email: </label>
                              <input type="email" class="form-control" name="email" id="email" required maxlength="254"
                                 value="{{ user.email }}" />
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Address: </label>
                              <input type="text" class="form-control" name="city" id="city" required maxlength="150"
                                 value="{{ user.city }}" />
                           </div>
                        </div>

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Number: </label>
                              <input type="tel" class="form-control" name="mobile_number" id="mobile_number" required maxlength="15"
                                 value="{{ user.mobile_number }}" />
                           </div>
                        </div> 

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Date Of Birth: </label>
                              <input type="date" class="form-control" name="dob" id="dob" required maxlength="150"
                                 value="{{ user.dob }}" />
                           </div>
                        </div> 


                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Description: </label>
                              <input type="text" class="form-control" name="user_description" id="user_description" required maxlength="120"
                                 value="{{ user.user_description }}" />
                           </div>
                        </div> 

                           <!-- <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label for="user_type">User Role:</label>
                                 <select class="form-control" name="user_type" id="user_type" required>
                                    <option value="admin" {% if user.user_type == 'admin' %}selected{% endif %}>Admin</option>
                                    <option value="student" {% if user.user_type == 'student' %}selected{% endif %}>Student</option>
                                    <option value="teacher" {% if user.user_type == 'teacher' %}selected{% endif %}>Teacher</option>
                                 </select>
                              </div>
                           </div> -->

                        <div class="col-12 col-sm-6">
                           <div class="form-group">
                              <label>Profile Picture: </label>
                              <input type="file" class="form-control" name="profile_image" id="profile_image" />
                              {% if user.profile_image %}
                              <img class="rounded-circle" src="{{ user.profile_image.url }}" alt="Current Image"
                                 style="max-width: 100px; max-height: 100px;" />
                              {% endif %}
                           </div>
                        </div>


                        <div class="form-group row">
                           <label class="col-sm-1 col-form-label"></label>
                           <div class="col-sm-4">
                              <button type="submit" class="btn btn-success">Update</button>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>

{% endblock %}
